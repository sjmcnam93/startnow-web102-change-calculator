<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <title>Change Calculator</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

  </head>

  <body>

    <h1>Change Calculator</h1>

    <input id="amount-due">Amount Due</input>

    <input id="amount-received">Amount Received</input>

    <button id="calculate-change">Calculate</button>

    <p id="twenty-output">Twenty Dollars</p>

    <p id="ten-output">Ten Dollars</p>

    <p id="five-output">Five Dollars</p>

    <p id="two-output">Two Dollars</p>

    <p id="dollars-output">Dollars</p>

    <p id="quarters-output">Quarters</p>

    <p id="dimes-output">Dimes</p>

    <p id="nickels-output">Nickels</p>

    <p id="pennies-output">Pennies</p>

    <script src="main.js"></script>
      
  </body>

</html>
